language: node_js
node_js:
  - "11.6.0"
branches:
  only:
    - staging
    - master
deploy:
  - provider: elasticbeanstalk
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    region: "us-east-1"
    app: "is_app_cicd_test"
    env: "Isappcicdtest-env"
    bucket_name: ${AWS_S3_BUCKET}
    on:
      branch: "master"

after_deploy:
  - echo "Application Deployed!"
