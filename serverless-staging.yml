name: staging-next-cicd

staging-next-cicd:
  component: '@sls-next/serverless-component@latest'
  inputs:
    bucketName: staging-next-cicd-s3
    description: "Lambda@Edge for staging-next-cicd"
    name:
      defaultLambda: staging-next-cicd-lambda
      apiLambda: staging-next-cicd-lambda
    domain: ["staging-next-cicd", "bobhall.net"]
    publicDirectoryCache: false
    runtime:
      defaultLambda: "nodejs12.x"
      apiLambda: "nodejs12.x"
